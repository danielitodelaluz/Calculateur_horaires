<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur d'Horaires</title>
  <!-- Polices et feuille de style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1>Calculateur d'Horaires</h1>

  <!-- Saisie du nombre de jours déjà travaillés -->
  <div>
    <label for="jours_travailles">Nombre de jours déjà travaillés (0 à 5) :</label>
    <input type="number" id="jours_travailles" value="0" min="0" max="5" />
  </div>

  <!-- Conteneur pour les curseurs (jours déjà travaillés) -->
  <div id="workedDays"></div>

  <!-- Bouton de calcul -->
  <button onclick="calculerHoraires()">Calculer</button>

  <!-- Zone d'affichage du résultat -->
  <div id="result"></div>
  </div>

  <!-- Script JavaScript principal -->
  <script src="script.js"></script>
</body>
</html>
